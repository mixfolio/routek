<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body>
    <main class="page-main">
        <h1 class="visually-hidden">Компания Routek</h1>
        <!-- Start hero-block -->
        <section class="hero">
            <div class="hero__wrapper wrapper">
                <h2 class="hero__title"><span class="hero__title-color">Вместе открываем новые возможности </span><br>цифрового производства<span class="hero__title-color">.</span></h2>
                <p class="hero__subtitle">Мы будем рады пообщаться и ответить на ваши вопросы! <br>Введите свой номер телефона, тему и воспользуйтесь нашей услугой обратной связи.</p>
                <button class="hero__button button" type="button">Рассчитать заказ</button>
                <button class="button button--two" type="button">Стать партнером</button>
            </div>
        </section>
        <!-- End hero-block -->

        <!-- Start advisory-block -->
        <section class="advisory">
            <div class="advisory__wrapper">
                <h2 class="advisory__title">Необходима консультация наших специалистов?</h2>
                <form action="" class="advisory__form">
                    <div class="advisory__item">
                        <label class="advisory__label" for="">Имя</label>
                        <input class="advisory__input" type="text" placeholder="Введите имя" required>
                    </div>
                    <div class="advisory__item">
                        <label class="advisory__label" for="">E-mail</label>
                        <input class="advisory__input" type="text" placeholder="Введите e-mail" required>
                    </div>
                    <div class="advisory__item advisory__item--answ">
                        <label class="advisory__label" for="">Вопрос</label>
                        <textarea class="advisory__input" name="" id=""  rows="1"></textarea required>
                    </div>
                    <button class="button" type="submit">Отправить</button>
                </form>
            </div>   
        </section>
        <!-- End advisory-block -->
    </main>
    
</body>
</html>
