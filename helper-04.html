<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/helper.css">
   <title>Routek | Интеллектуальный помощник</title>
</head>
<body style="padding-top: 48px;">
   <section class="helper">
      
      <div class="helper__window">
         <div class="helper__logo-box">
            <img src="img/Logo-helper.svg" alt="helper" width="48" height="48">
            <h4 class="helper__logo-text">интеллектуальный</br> помощник</h4>

            
         </div>
         <h2 class="helper__title ">Выбор материала</h2>
         <div class="helper__radio-box">
            <input type="radio" class="helper-btn-check" name="options" id="option1" autocomplete="off" checked>
            <label class="helper__btn-md helper__btn-md--muted mb-2" for="option1">ABS</label>
            <p class="helper__text">Высокий ценовой диапазон, высокая прочность, высокое качество</p>

            <input type="radio" class="helper-btn-check" name="options" id="option2" autocomplete="off">
            <label class="helper__btn-md helper__btn-md--muted mb-2" for="option2">PL</label>
            <p class="helper__text">Средний ценовой диапазон, высокая прочность, жаропрочность</p>

            <input type="radio" class="helper-btn-check" name="options" id="option3" autocomplete="off">
            <label class="helper__btn-md helper__btn-md--muted mb-2" for="option3">HIPS</label>
            <p class="helper__text">Низкий ценовой диапазон, высокая прочность, возможность выбора цвета</p>
         </div>
         
         <div class="helper__btn-box">
            <a href="helper-03.html" class="helper__btn-md helper__btn-md--grey">Назад</a>
            <a href="#" class="helper__btn-md helper__btn-md--primary ml-auto">Далее</a>
         </div>
         

      </div>
   </section>
   
</body>
</html>
