<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Загрузите модели и введите параметры заказа</title>
   <link rel="stylesheet" href="css/lc-model.css">
</head>
<body>
   <div class="lc-order">
      <div class="lc-order__body">
         <div class="lc-order__content">
            <h2 class="lc-order__title popup__title">Загрузите модели и введите параметры заказа</h2>
            <form action="#" class="lc-order__form lc-order__form--mod">
               <div>
                  <label class="lc-order__label">Загруженные модели</label>
                  <input class="files-list files-list--mod" id="files" type="file" name="file" placeholder="Нет файлов" multiple >
                  <span class="file-list__placeholder">Нет файлов</span>
                  <label class="lc-button lc-button--mod" for="files">Загрузить файлы</label>
               </div>
               
               <div>
                  <label class="lc-order__label" for="comments">Подробно опишите заказ</label>
                  <textarea name="" id="comments" placeholder="Введите подробное описание"></textarea>
               </div>
               
               <button class="lc-button" type="submit">Сделать заказ</button>

            </form>

         </div>
      </div>
   </div>

   <script src="libs/jquery/jquery-3.5.1.min.js"></script>
   <script>
      $(document).ready(function () {
         $('#files').on('change', function () {
            var arrayFiles = this.files, // массив с выбранными файлами
               formItem = this.parentNode, // родительский элемент, для того чтобы вставить список с файлами
               listFiles = document.createElement('ul'), // список с файлами
               li = ''; // файлы

            // Если список с файлами уже вставлен в ДОМ, то удаляем его
            if (formItem.querySelector('.list-files')) {
               formItem.querySelector('.list-files').remove();
            }

            listFiles.className = 'list-files'; // добавим класс, чтобы было удобнее стилять

            for (var i = 0; i < arrayFiles.length; i++) {
               li += '<li>' + arrayFiles[i].name + '</li>'; // <li>Имя файла</li>
            }

            listFiles.innerHTML = li;

            formItem.appendChild(listFiles);
         });

      });
      
   </script>
</body>
</html>
