<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Загрузите модели и введите параметры заказа</title>
   <link rel="stylesheet" href="css/lc-model.css">
</head>
<body>
   <div class="lc-order">
      <div class="lc-order__body">
         <div class="lc-order__content">
            <h2 class="lc-order__title order-select__title">Загрузите модели и введите параметры заказа</h2>
            <form class="lc-order__form">
               <div class="lc-order__item lc-order__item--files">
                  <div>
                     <label class="lc-order__label">Загруженные модели</label>
                     <input class="files-list files-list--mod" id="files" type="file" name="file" placeholder="Нет файлов" multiple >
                     <span class="file-list__placeholder">Нет файлов</span>
                  </div>
                  <div class="upload__area">
                     <label class="lc-button" for="files">Выберите файлы</label>
                  </div>
                  

               </div>
               <div class="lc-order__item">
                  <div>
                     <label class="lc-order__label" for="tech">Технология</label>
                     <select name="name" id="tech">
                        <option value="PolyJet">PolyJet</option>
                        <option value="PolyJet">PolyJet 2</option>
                        <option value="PolyJet">PolyJet 3</option>
                        <option value="PolyJet">PolyJet 4</option>
                        <option value="PolyJet">PolyJet 5</option>
                     </select>
                  </div>
                  <div>
                     <label class="lc-order__label" for="material">Материал</label>
                     <select name="name" id="material">
                        <option value="AGV">AGV</option>
                        <option value="ABC">ABC</option>
                        <option value="CDE">CDE</option>
                        <option value="XYZ">XYZ</option>
                     </select>
                  </div>
                  <div class="wrap-2col">
                     <div class="item-2col">
                        <label class="lc-order__label" for="color">Цвет</label>
                        <select name="name" id="color">
                           <option value="Черный">Черный</option>
                           <option value="Белый">Белый</option>
                           <option value="Голубой">Голубой</option>
                           <option value="Розовый">Розовый</option>
                        </select>
                     </div>
                     <div class="item-2col">
                        <label class="lc-order__label" for="quantity">Количество</label>
                        <input type="number" id="quantity" min="1" value="0">
                     </div>
                     <div class="item-2col">
                        <label class="lc-order__label" for="full">Заполнение</label>
                        <select name="name" id="full">
                           <option value="100%">100%</option>
                           <option value="75%">75%</option>
                           <option value="50%">50%</option>
                           <option value="25%">25%</option>
                        </select>
                     </div>
                     <div class="item-2col">
                        <label class="lc-order__label" for="quality">Качество</label>
                        <select name="name" id="quality">
                           <option value="Хорошее">Хорошее</option>
                           <option value="Плохое">Плохое</option>
                           <option value="Среднее">Среднее</option>
                           <option value="Сойдет">Сойдет</option>
                        </select>
                     </div>
                  </div>
                  <div class="wrap-4col">
                     <div class="item-4col">
                        <label class="lc-order__label" for="size">Габариты</label>
                        <input type="text" id="size" placeholder="0">
                     </div>
                     <div class="item-4col item-4col--mod">
                        <input type="text" id="size" placeholder="0">
                     </div>
                     <div class="item-4col item-4col--mod">
                        <input type="text" id="size" placeholder="0">
                     </div>
                     <div class="item-4col">
                        <label class="lc-order__label" for="volume">Объем</label>
                        <input type="text" id="volume" placeholder="0">
                     </div>
                  </div>
                  <div>
                     <label class="lc-order__label" for="comments">Комментарии</label>
                     <textarea name="" id="comments" placeholder="Введите текст"></textarea>
                  </div>
               </div>
               
               <button class="lc-button" type="submit">Сделать заказ</button>

            </form>
            
            
         </div>
      </div>
   </div>
   <script src="libs/jquery/jquery-3.5.1.min.js"></script>
   <script>
      $(document).ready(function () {
         $('#files').on('change', function () {
            var arrayFiles = this.files, // массив с выбранными файлами
               formItem = this.parentNode, // родительский элемент, для того чтобы вставить список с файлами
               listFiles = document.createElement('ul'), // список с файлами
               li = ''; // файлы

            // Если список с файлами уже вставлен в ДОМ, то удаляем его
            if (formItem.querySelector('.list-files')) {
               formItem.querySelector('.list-files').remove();
            }

            listFiles.className = 'list-files'; // добавим класс, чтобы было удобнее стилять

            for (var i = 0; i < arrayFiles.length; i++) {
               li += '<li>' + arrayFiles[i].name + '</li>'; // <li>Имя файла</li>
            }

            listFiles.innerHTML = li;

            formItem.appendChild(listFiles);
         });

      });
      
   </script>
   
</body>
</html>
