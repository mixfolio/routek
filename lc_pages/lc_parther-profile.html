<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Routek Company Profile</title>
   <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <header class="lc-header">
      <div class="lc-header__wrapper">
         <div class="lc-header__body">
            <a href="../index.html" class="lc-header__logo">
               <img src="../img/routek-logo-white.svg" alt="Логотип Роутек">
            </a>
            <div class="lc-header__nav">
               <a href="#" class="lc-header__link">Уведомления</a>
               <a href="#" class="lc-header__link">Routek Support</a>
               <a href="#" class="lc-header__link">Resources menu</a>
            </div>
            <div class="lc-header__nav">
               <a href="#" class="lc-header__link lc-header__link--lang">RU</a>
               <a href="../index.html" class="lc-header__link lc-header__link--exit">Выход</a>
            </div>
         </div>
      </div>
   </header>
   <div class="lc__wrapper">
      <main class="lc-main">
         <aside class="lc-aside-sm">
            <div class="lc-aside__pict-sm">
               <img src="../img/lc/luk-oil-logo.jpg" alt="Алекперов">
            </div>
            
            <ul class="lc-aside__nav-list-sm">
               <li><a class="lc-aside__link-sm lc-aside__link--prof-org-sm">Профиль организации</a></li>
               <li><a href="lc_partner-data.html" class="lc-aside__link-sm lc-aside__link--machine-sm">Парк машин</a></li>
               <li><a href="lc_partner-data.html" class="lc-aside__link-sm lc-aside__link--example-sm">Примеры продукции</a></li>
               <li><a href="lc_partner-data.html" class="lc-aside__link-sm lc-aside__link--certificate-sm">Сертификаты</a></li>
               <li><a href="lc_partner-data.html" class="lc-aside__link-sm lc-aside__link--gallery-sm">Галерея</a></li>
            </ul>

            <ul class="lc-aside__nav-list-sm">
               <li><a href="lc_partner-onboard.html" class="lc-aside__link-sm lc-aside__link--onboard-sm">Onboarding</a></li>
               <li><a class="lc-aside__link-sm lc-aside__link--price-sm">Запросы цен</a></li>
               <li><a class="lc-aside__link-sm lc-aside__link--order-sm">Заказы</a></li>
               <li><a class="lc-aside__link-sm lc-aside__link--library-sm">Библиотека</a></li>
            </ul>
         </aside>




         <!-- Main page lc -->
         <div class="lc-main-page">
            <div class="user-profile__wallpaper"><span class="user-profile__wallpaper-over"></span></div>
            <section class="user-profile__top">
               <div class="user-profile__top-thumb">
                  <img src="../img/lc/luk-oil-logo.jpg" alt="Логотип">
               </div>
               <div class="user-profile__top-wrap">
                  <p class="user-profile__name">ПАО &laquo;Лукойл&raquo;</p>
                  <div class="user-profile__nav">
                     <a href="#" class="user-profile__tab user-info__button">Общая информация</a>
                     <a href="#" class="user-profile__tab user-info__button">Адрес</a>
                     <a href="#" class="user-profile__tab user-info__button">Реквизиты</a>
                  </div>
               </div>
            </section>

            <!-- User info tab -->
            <section id="tab-item" class="user-info">
              
                  <form action="#" class="user-info__form">
                     <div class="user-info__photo user-info__photo--company">
                        <div class="user-info__flex-block">
                           <div class="user-info__thumb">
                              <img src="../img/lc/luk-oil-logo.jpg" alt="Логотип">
                           </div>
                           <button class="user-info__button">Изменить логотип</button>
                        </div> 
                        <button class="user-info__button">Публичный профиль</button>
                     </div>
                     <div class="user-info__wrap">
   
                        <div class="user-info__item">
                           <label class="user-info__label" for="">Название</label>
                           <input class="user-info__input" type="text" placeholder="ПАО «Лукойл»">
                           <label class="user-info__label" for="">Телефон</label>
                           <input class="user-info__input" type="text" placeholder="+7(495)123-45-67">
                        </div>
   
                        <div class="user-info__item">
                           <label class="user-info__label" for="">E-mail</label>
                           <input class="user-info__input" type="text" placeholder="E-mail">
                           <label class="user-info__label" for="">Описание</label>
                           <input class="user-info__input" type="text" placeholder="Описание">         
                        </div>
                        
                     </div>
                     <button type="submit" class="lc-button lc-button--center">Обновить</button> 
                  </form>

                  
            </section>
            <!-- <section class="user-info-about">
               <div class="user-info__about-comp">
                  <p class="user-info__about-text">ПАО «Лукойл» — российская нефтяная компания. Официальное название — ПАО «Нефтяная компания „Лукойл“ Наименование компании происходит от первых букв названий городов нефтяников (Лангепас, Урай, Когалым) и слова «ойл» (от англ. oil — нефть).</p>
               </div>
            </section> -->

            <!-- User adress tab -->
            <section id="tab-item" class="user-info">
               <h2 class="user-info__title">Адресная информация</h2>
            
               <form action="#" class="user-info__form">
                  <div class="user-info__wrap">
            
                     <div class="user-info__item">
                        <label class="user-info__label" for="">Индекс</label>
                        <input class="user-info__input" type="text" placeholder="Индекс">
                        <label class="user-info__label" for="">Регион/Область</label>
                        <input class="user-info__input" type="text" placeholder="Регион/Область">
                        <label class="user-info__label" for="">Город</label>
                        <input class="user-info__input" type="text" placeholder="Город">
                     </div>
            
                     <div class="user-info__item">
                        <label class="user-info__label" for="">Улица</label>
                        <input class="user-info__input" type="text" placeholder="Улица">
                        <label class="user-info__label" for="">Дом</label>
                        <input class="user-info__input" type="text" placeholder="Дом">
                        <label class="user-info__label" for="">Офис</label>
                        <input class="user-info__input" type="text" placeholder="Офис">
                     </div>
                  </div>
                  <button class="lc-button lc-button--center">Обновить</button>
               </form>
            
            </section>

            <!-- User requisites tab -->
            <section id="tab-item" class="user-info">
               <h2 class="user-info__title">Реквизиты</h2>
            
               <form action="#" class="user-info__form">
                  <div class="user-info__wrap">
            
                     <div class="user-info__item">
                        <label class="user-info__label" for="">ИНН</label>
                        <input class="user-info__input" type="text" placeholder="ИНН">
                        <label class="user-info__label" for="">КПП</label>
                        <input class="user-info__input" type="text" placeholder="КПП">
                        <label class="user-info__label" for="">БИК</label>
                        <input class="user-info__input" type="text" placeholder="БИК">
                     </div>
            
                     <div class="user-info__item">
                        <label class="user-info__label" for="">Счет</label>
                        <input class="user-info__input" type="text" placeholder="Счет">
                        <label class="user-info__label" for="">Кор. счет</label>
                        <input class="user-info__input" type="text" placeholder="Кор. счет">
                        
                     </div>
                  </div>
                  <button type="submit" class="lc-button lc-button--center">Обновить</button>
               </form>
            
            </section>
         </div>

      </main>
   </div>
   
   <script src="../libs/jquery/jquery-3.5.1.min.js"></script>
   <script src="../js/main.js"></script>
   <script>
      $(document).ready(function() {

         // Tabs on page lc-profile
         $('.user-info').not(':first').hide();
         $('.user-profile__nav .user-profile__tab').on('click', function (){
            $('.user-profile__nav .user-profile__tab').removeClass('user-profile__tab--active').eq($(this).index()).addClass('user-profile__tab--active');
            $('.user-info').hide().eq($(this).index()).fadeIn()
         }).eq(0).addClass('user-profile__tab--active')
      });
   </script>
</body>
</html>
